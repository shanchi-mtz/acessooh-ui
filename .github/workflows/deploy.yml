name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # ðŸ‘ˆ mude pra 'master' ou 'dev' se sua branch principal for diferente

permissions:
  contents: write  # GitHub precisa disso pra gravar na branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Build do projeto
        run: npm run build

      - name: Publicar em gh-pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
